<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Round the Mountain</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Banner -->
  <div class="bg-black shadow-md py-8 flex flex-col md:flex-row items-center justify-center">
    <img src="assets/logo.png" alt="Round the Mountain Logo" class="w-[300px] h-[300px] mb-4" />
    <div class="flex flex-col">
      <h1 class="text-3xl font-bold text-white">Peaceful Peaks of Play</h1>
      <p>Handcrafted for Quiet Moments and Honest Fun.</p>
    </div>
  </div>

  <!-- Support Blurb -->
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Need Help?</h2>
    <p class="text-lg mb-6">
      We're here to assist you with any questions, feedback, or issues you encounter while playing our games. Just send us a message and we'll get back to you as soon as we can.
    </p>
    <a href="mailto:support@roundthemountain.com" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
      Email Support
    </a>
  </div>
</body>
</html>
